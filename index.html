<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title></title>

   <!--link google font  -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
   <!--link font-awesome  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- link bootstrap  -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
      defer></script>
   <!-- link css  -->
   <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
   <div id="app">
      <div class="my_background d-flex justify-content-center align-items-center">
         <div class="my_conatiner text-center">
            <h1 class="display-3 text-white">Create 10 emails randomly</h1>
            <div v-if="error">
               <div class="alert alert-danger">{{"Error : " + error}}</div>
            </div>
            <div v-else-if="arrayEmails.length < 10 ">
               <div class="hourglass_container">
                  <div class="hourglass1"><i class="fa-solid fa-hourglass-start"></i></div>
                  <div class="hourglass2 hourglass_visible"><i class="fa-solid fa-hourglass-half"></i></div>
                  <div class="hourglass3"><i class="fa-solid fa-hourglass-half"></i></div>
                </div>
            </div>
            <div v-else>
               <ul class="email_list mt-5" v-show="arrayEmails.length == 10">
                  <li class="fw-bold my-2" v-for="(singleEmail,index) in arrayEmails">{{singleEmail}}</li>
               </ul>
            </div>
         </div>
      </div>

   </div>
   <!-- link axios  -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
      integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <script src="./assets/js/app.js"></script>
</body>

</html>
